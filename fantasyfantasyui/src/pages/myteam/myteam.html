<ion-header>
  <ion-navbar>
    <ion-title class="Title">My Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(charas)">
    <ion-item *ngFor= "let chara of charas">
      <label (click)="viewCharacter(chara.id)" ion-label block>{{chara.name}}</label>
    </ion-item>
  </ion-item-group>

  <button ion-button class="Submit" (click)="updateTeam()">Submit Changes</button>
</ion-content>
