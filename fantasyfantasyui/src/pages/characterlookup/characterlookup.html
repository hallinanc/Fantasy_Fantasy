<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>characterlookup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-label (click)="viewCharacter(item.id)">{{ item.name }}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
