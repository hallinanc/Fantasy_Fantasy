  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>teammatch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="teammatch">
  <div text-center>WEEK {{currentWeek}}</div>
  <ion-row>
    <ion-col col-5.5 text-center>
        <strong>{{teamName}}</strong>
        <ion-item *ngFor= "let chara of charas">
          <label class="thisThing" ion-label style="font-size:3vw;" (click)="viewCharacter(chara.id)">{{chara.name}} | 25</label>
        </ion-item>
    </ion-col>
    <ion-col col-1 text-center>
        <ion-item class="vs">
          <img src="../assets/imgs/VS.png">
        </ion-item>
    </ion-col>  
    <ion-col col-5.5 text-center>
        <strong>{{teamName1}}</strong>
        <ion-item *ngFor= "let chara1 of charas1">
            <label class="thisThing" ion-label style="font-size:3vw;" (click)="viewCharacter(chara1.id)">{{chara1}} | 25</label>
          </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
      <ion-col col-5.5 text-center>
          <ion-item *ngFor= "let chara2 of charBench">
            <label ion-label style="font-size:3vw;" class="bench" (click)="viewCharacter(chara2.id)">{{chara2.name}} | 25</label>
          </ion-item>
      </ion-col>
      <ion-col col-1 text-center>
      </ion-col>  
      <ion-col col-5.5 text-center>
          <ion-item *ngFor= "let chara3 of charBench1">
              <label ion-label style="font-size:3vw;" class="bench" (click)="viewCharacter(chara3.id)">{{chara3}} | 25</label>
            </ion-item>
      </ion-col>
    </ion-row>
</ion-content>
